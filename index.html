<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <!-- Пайваст кардани китобхонаи Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* Истифодаи рангҳои мавзӯи Telegram (Theme Params) */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Хуш омадед!</h1>
    <p>Ин Mini App-и шумо дар дохили Telegram аст.</p>
    <button class="btn" onclick="Telegram.WebApp.close()">Пӯшидан</button>

    <script>
        // Вақте ки барнома кушода мешавад, онро ба пуррагӣ (expand) мекушоем
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
